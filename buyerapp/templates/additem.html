<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{list.title}}</title>
</head>
<body>
    {% if submitted %}
        <h1>ITEM ADDED!</h1>
    {% else %}

    <form action="" method=POST>
        {% csrf_token %}
        {{ form.as_p }}


        <input type="submit" value="submit">
    </form>
    {% endif %}
    <a href="{% url 'shoppinglist:shoplist' shoplist_id %}"> list 1</a>

</body>
</html>
